name: Build contribution-samples

defaults:
  run:
    working-directory: contribution-samples

on: 
  workflow_dispatch:
    inputs:
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
  push:
    branches: [ "master" ]
    paths:
    - contribution-samples
    
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    

    strategy:
      matrix:
        node-version: [20.14.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: NPM Install
      run: npm install

    - name: Build
      run: npm run build

    - name: Test
      run: npm run test

    - name: Version
      id: version
      run: echo "version='$(npm version patch)'" >> "$GITHUB_OUTPUT"

    - name: Commit & Push changes
      uses: actions-js/push@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        message: "New version"

    - name: Archive contribution sample URCap
      uses: actions/upload-artifact@v4
      with:
        name: contribution-samples-urcap
        path: ${{ github.workspace }}/contribution-samples/target/
        overwrite: true
        compression-level: 0
